<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltForce - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2196F3;
            --primary-light: #64B5F6;
            --primary-dark: #1976D2;
            --background: #0a0f1f;
            --surface: #0F254E;
            --text: #E3F2FD;
            --text-muted: #90CAF9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(33, 150, 243, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(25, 118, 210, 0.1) 0%, transparent 25%);
            z-index: -1;
            animation: pulse 15s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }


        .container {
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 3rem 2rem;
            background: rgba(15, 37, 78, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(33, 150, 243, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 2rem;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Button base styles */
        .discord-btn, .notify-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Button hover effect */
        .discord-btn::after, .notify-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0;
            pointer-events: none;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            max-width: 280px;
            margin: 3rem auto 2rem;
            width: 100%;
        }
        
        /* Discord Button */
        .discord-btn {
            background: #5865F2;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
        }
        
        .discord-btn:hover {
            background: #4752C4;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.6);
        }
        
        .discord-btn:hover::after {
            transform: scale(1.5);
            opacity: 1;
        }

        /* Notify Button */
        .notify-btn {
            background: rgba(33, 150, 243, 0.1);
            color: var(--primary-light);
            border: 2px solid var(--primary);
            backdrop-filter: blur(5px);
        }

        .notify-btn:hover {
            background: rgba(33, 150, 243, 0.2);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }
        
        .notify-btn:hover::after {
            transform: scale(1.5);
            opacity: 0.5;
        }
        
        /* Button icons */
        .discord-btn svg,
        .notify-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            flex-shrink: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
            
            .action-buttons {
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .countdown {
                gap: 0.5rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 0.75rem;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="url(#paint0_linear)" stroke-width="4"/>
                <path d="M50 20L65 50L50 80L35 50L50 20Z" fill="url(#paint1_linear)"/>

                        <stop stop-color="#2196F3"/>

        <div class="action-buttons">

                </svg>
                Join Our Discord
            </a>
            <button class="notify-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Notify Me
            </button>
        </div>
    </div>

    <script>
        // Notify Me button functionality
        document.querySelector('.notify-btn').addEventListener('click', function() {
            const email = prompt('Enter your email to be notified when we launch:');
            if (email) {
                // In a real implementation, you would send this to your server
                alert('Thank you! We\'ll notify you at ' + email + ' when we launch.');
            }
        });

        // Add smooth hover effect for buttons
        const buttons = document.querySelectorAll('.discord-btn, .notify-btn, a, button, input, textarea, select');
        buttons.forEach(button => {
            button.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.style.setProperty('--x', x + 'px');
                this.style.setProperty('--y', y + 'px');
            });

            // Add cursor hover effect
            button.addEventListener('mouseenter', () => {
                const cursor = document.querySelector('.cursor');
                if (cursor) cursor.classList.add('cursor-hover');
            });
            
            button.addEventListener('mouseleave', () => {
                const cursor = document.querySelector('.cursor');
                if (cursor) cursor.classList.remove('cursor-hover');
            });
        });
    </script>
    
    <!-- Custom Cursor Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Create cursor element if it doesn't exist
        if (!document.querySelector('.cursor')) {
            const cursor = document.createElement('div');
            cursor.classList.add('cursor');
            document.body.appendChild(cursor);
            
            // Track mouse position
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            
            // Add click effect
            document.addEventListener('mousedown', () => {
                cursor.classList.add('cursor-click');
            });
            
            document.addEventListener('mouseup', () => {
                cursor.classList.remove('cursor-click');
            });
            
            // Hide cursor when not needed
            document.addEventListener('mouseout', (e) => {
                if (e.relatedTarget === null) {
                    cursor.style.opacity = '0';
                }
            });
            
            document.addEventListener('mouseover', () => {
                cursor.style.opacity = '1';
            });
        }
    });
    </script>
</body>
</html>
